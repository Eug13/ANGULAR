<div>

  <div>
    <label for="car">CAR MODEL</label>
    <input type="text" class='form-control' name='car' [(ngModel)]='carName'/>
  </div>
  <div>
      <label for="trial">CAR TRIAL</label>
      <input type="text" class='form-control' name='trial' [(ngModel)]='carTrial'/>
  </div>
  <br>
      <button class='btn btn-primary b' (click)='addCar()'>ADD CAR</button>

</div>
