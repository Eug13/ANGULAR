<div class='recept-edit'>
  <h3>RECEPT DETAILS:</h3>
    <app-recept-edit></app-recept-edit>
    <p>
    {{recept.name}}
    {{recept.description}}
  </p>
    <img src='{{recept.imgPath}}'>

    <ul class="list-group">
     <li
       class="list-group-item"
       *ngFor="let ingridient of recept.ingridients">
       {{ ingridient.name }} - {{ ingridient.amount }}
     </li>
   </ul>
</div>
